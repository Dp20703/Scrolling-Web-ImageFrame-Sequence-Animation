<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scrolling Web ImageFrame Sequence Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full bg-zinc-900 ">
        <div class="parent relative top-0 left-0 w-full h-[700vh]">
            <div class="  w-full h-screen top-0 left-0 sticky  ">
                <canvas id="frame" class=" w-full h-screen"></canvas>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>


    <script>
        const canvas = document.querySelector("canvas")
        const context = canvas.getContext("2d");
        const frames = {
            currentIndex: 0,
            maxIndex: 382
        }
        const Images = [];
        let imageLoaded = 0;
        function preLoadImages() {
            for (var i = 1; i <= frames.maxIndex; i++) {
                const img = new Image();
                const imageUrl = `./Frames/frame_${i.toString().padStart(4, "0")}.jpeg`;
                img.src = imageUrl;
                img.onload =
                    () => {
                        imageLoaded++;
                        // console.log(imageLoaded)
                        if (imageLoaded == frames.maxIndex) {
                            // console.log("all images were loaded")
                            LoadImage(frames.currentIndex);
                            // console.log(frames.currentIndex)
                            startAnimation();
                        }
                        Images.push(img)

                    }
            }
        }

        function LoadImage(index) {
            const img = Images[index];

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // canvas.style.backgroundColor = "red"

            // console.log(canvas.width, img.width)
            // console.log(canvas.height, img.height)

            const scaleX = canvas.width / img.width;
            const scaleY = canvas.height / img.height;
            // console.log(scaleX, scaleY)
            const scale = Math.max(scaleX, scaleY);
            // console.log(scale)

            const newWidth = img.width * scale;
            const newHeight = img.height * scale;
            // console.log(newWidth, newHeight)

            const offsetX = (canvas.width - newWidth) / 2;
            const offsetY = (canvas.height - newHeight) / 2;
            // console.log(offsetX, offsetY)

            context.clearRect(0, 0, canvas.width, canvas.height);
            context.imageSmoothingEnabled = true;
            context.imageSmoothingQuality = "high";
            context.drawImage(img, offsetX, offsetY, newWidth, newHeight);

            frames.currentIndex = index;



        }

        function startAnimation() {
            var tl = gsap.timeline({
                scrollTrigger: {
                    trigger: '.parent',
                    start: 'top top',
                    scrub: 2,
                    end: 'bottom bottom',
                    // delay: 2,
                    // markers: true
                }
            })
            tl.to(frames, {
                currentIndex: frames.maxIndex,
                onUpdate: function () {
                    LoadImage(Math.floor(frames.currentIndex))
                }
            })
        }
        preLoadImages();


    </script>
</body>

</html>
